<html>

<head>
	    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	    </head>


      <body>

      <h1> Catalog App </h1>


      <h2> Categories </h2>

      <div class = 'topcorner'>
      <a href = '{{url_for('gdisconnect') }}'> Log Out</a>
      </div>
      <div class = 'addpane'>
      <a href = '{{url_for('newItems') }}'> Create New Item</a>
      </div>

            {% for i in categories %}

      <div class = 'name'>

            <p>{{i.name}}</p>

            </div>


            {% endfor %}

      <h2> Last Added Items </h2>

            {% for j in last_items %}

      <div class = 'name'>

          <p>{{j.title}}</p>

          </div>

            {% endfor %}


      </body>

</html>
