<html>

<head>
	    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	    </head>



      <h1> Catalog App </h1>


      <h2> Categories </h2>

      <div class = 'topcorner'>
      <a href = '{{url_for('showLogin') }}'> Login</a>
      </div>

            {% for i in categories %}

      <div class = 'name'>

            <p>{{i.name}}</p>

            </div>


            {% endfor %}

      <br clear="all" />

      <h2> Last Added Items </h2>

      <br clear="all" />

            {% for j in last_items %}

      <div class = 'name'>

          <p>{{j.title}}</p>

          </div>

            {% endfor %}

      </body>

</html>
