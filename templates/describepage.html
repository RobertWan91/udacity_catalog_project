<html>

<head>
	    <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
	    </head>

      <body>

      {% with messages = get_flashed_messages() %}
      {% if messages %}

      <ul>
      {% for message in messages %}
        <li><strong>{{message}}</strong></li>
        {% endfor %}
      </ul>
      {% endif %}
      {% endwith %}

      <h1> Catalog App </h1>

      <h3>{{items.title}}</h3>

      <br clear="all" />

  <div class = 'topcorner'>
  <a href = '{{url_for('gdisconnect') }}'> Log Out</a>
  </div>


  <div class = 'description'>

            <dt>{{items.description}}</dt>

            </div>

  <div class = 'editdeletepane'>

            <a href='{{url_for('editItem', item_name = items.title) }}'>Edit</a>

            <a href = '{{url_for('deleteItem', item_name = items.title) }}'>Delete</a>

            </div>


      </body>

</html>
